<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> location </th>
    <td mat-cell *matCellDef="let element"> {{parseLocation(element).location}} </td>
  </ng-container>

  <!-- mimeType Column -->
  <ng-container matColumnDef="mimeType">
    <th mat-header-cell *matHeaderCellDef> mimeType </th>
    <td mat-cell *matCellDef="let element"> {{element.mimeType}} </td>
  </ng-container>

  <!-- contentType Column -->
  <ng-container matColumnDef="contentType">
    <th mat-header-cell *matHeaderCellDef> contentType </th>
    <td mat-cell *matCellDef="let element"> {{element.contentType}} </td>
  </ng-container>

  <!-- meta Column -->
  <ng-container matColumnDef="meta">
    <th mat-header-cell *matHeaderCellDef> meta </th>
    <td mat-cell *matCellDef="let element"> {{element.meta}} </td>
  </ng-container>

  <!-- createdAt Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> createdAt </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
  </ng-container>

  <!-- updatedAt Column -->
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef> updatedAt </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [routerLink]="['/', 'artifact', row._unparsedLocation]"></tr>
</table>
