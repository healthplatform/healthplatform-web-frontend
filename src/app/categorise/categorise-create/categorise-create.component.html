<form [formGroup]="createForm" fxLayout="column" (ngSubmit)="submit()">
  <mat-form-field fxFlex="100">
    <mat-select placeholder="category" formControlName="category">
      <mat-option value="primary">Primary</mat-option>
      <mat-option value="accent">Accent</mat-option>
      <mat-option value="warn">Warn</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field fxFlex="100">
    <input matInput placeholder="artifact" formControlName="artifact">
  </mat-form-field>

  <div fxLayout="row" fxLayoutGap="20px">
    <button fxFlex mat-raised-button color="primary" type="submit" [disabled]="!createForm.valid">
      Save
    </button>
    <a fxFlex mat-raised-button color="accent" [disabled]="!this.createForm.get('artifact').value.length"
       [routerLink]="['/', 'triage', this.createForm.get('artifact').value]">
      View
    </a>
  </div>
</form>
